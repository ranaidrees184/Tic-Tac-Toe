    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="name">Tic Tac Toe</div>

            <div  boxindex="0"   class="box">

            </div>
            <div   boxindex="1" class="box">

            </div>
            <div  boxindex="2" class="box">

            </div>
            <div  boxindex="3" class="box">

            </div>
            <div  boxindex="4" class="box">

            </div>
            <div  boxindex="5" class="box">

            </div>
            <div  boxindex="6" class="box">

            </div>
            <div  boxindex="7" class="box">

            </div>
            <div boxindex="8"  class="box">

            </div>
        </div>
        <div   class="player ">
                    X's Turn
        </div>

        <button class="reset">
            Restart
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
